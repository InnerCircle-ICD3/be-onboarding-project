server:
  port: 8080
spring:
  application:
    name: yeonwoo-onboarding
  datasource:
    url: jdbc:h2:mem:surveydb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console
