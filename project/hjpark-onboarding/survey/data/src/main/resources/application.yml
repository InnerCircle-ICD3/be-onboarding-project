spring:
  datasource:
    url: jdbc:p6spy:h2:mem:survey;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: hj
    password:
    driver-class-name: com.p6spy.engine.spy.P6SpyDriver # P6Spy 드라이버 사용

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: false # P6Spy가 SQL 로그를 처리하므로 비활성화
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    p6spy: DEBUG # P6Spy 로그 레벨 설정
